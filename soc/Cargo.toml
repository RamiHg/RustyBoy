[package]
name = "soc"
version = "0.5.0"
authors = ["Ramy"]
edition = "2018"

[dependencies]
arraydeque = "0.4.5"
arrayvec = {version = "0.4.10", features = ["serde-1"]}
bitflags = "1.1.0"
bitfield = "0.13.2"
csv = "1.0.7"
fern = "0.5.8"
lazy_static = "1.3.0"
log = {version = "0.4.6", features = ["release_max_level_error"]}
more-asserts = "0.2.1"
num-derive = "0.2.5"
portaudio = "0.7.0"
regex = "1.1.7"
sample = "0.10.0"
serde = {version = "1.0.93", features = ["derive", "rc"]}
spin = "0.5.0"
hound = "3.4.0"

gb_disas = { path = "../gb_disas" }

[dev-dependencies]
backtrace = "0.3.31"
bmp = "0.4.0"
itertools = "0.8.0"
threadpool = "1.7.1"

[dependencies.num-traits]
version = "0.2.8"
default-features = false