<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    article {
      width: 10em;
      height: 100%;
    }

    #backing_image {
      width: 100%;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-pixelated;
      image-rendering: pixelated;
    }

    .emulator_screen {
      display: grid;
    }

    .emulator_screen>* {
      grid-area: 1 / 1 / 2 / 2;
    }

    .emulator_screen {
      padding: 5%;
      border: 1px solid black;
    }
  </style>

  <script type="module" src="./web_demo.js"></script>
</head>

<body>
  <!-- Create a hidden backing canvas to hold the screen's pixels. -->

  <div class="container">
    <div class="main_canvas_container">
      <div class="emulator_screen">
        <svg viewBox="0 0 10 9"></svg>
        <canvas id="backing_image" width="160" height="144"></canvas>
      </div>


      <div class="file-field input-field">
        <div class="btn">
          <span id="file_button">File</span>
          <input type="file" id="cart_file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>


    </div>
  </div>
  <img id="haha">nothing yet</img>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"> </script>
</body>

</html>
